<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keel app</title>

    <!-- CSS imports -->
    <link rel="stylesheet" href="style.css">

    <!-- JS imports -->
    <script src="requirements.js"></script>
</head>

<body>
    <h2>Before starting...</h2>

<!--    <form id="formRequirements" method="post" onsubmit="return setRequirements()" action="scoreboard.html">-->
    <form id="formRequirements" method="post" onsubmit="return setRequirements()">
        <label for='nbPlayers'>How many players?</label>
        <input type="number" id='nbPlayers' name='nbPlayers' placeholder="3" min="1" max="99" required>
    
        <label for='playersNames'>Enter their name(s) separated by commas (,)</label>
        <input type="text" id='playersNames' name='playersNames' placeholder="Marc, Hélène, Jean" required>
    
        <label for='nbRounds'>How many rounds?</label>
        <input type="number" id='nbRounds' name='nbRounds' value="10" min="1" required>
    
        <label for='nbPins'>How many pins?</label>
        <input type="number" id='nbPins' name='nbPins' value="10" min="1" required>
    
        <button type="submit" id="requirementsBtn">Ready</button>
    </form>
    <p id="txtRequirementsError"></p>

    
</body>

</html>
